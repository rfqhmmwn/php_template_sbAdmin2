    <script src="https://unpkg.com/toaster-ui@1.1.5/dist/main.js"></script>
    <script>
        const get_wrap_group = document.getElementById('wrap_group');
        const get_group = fetch('http://sbadmin2.test/php-template/api/api_groups.php')
        get_group.then(response => response.json()).then(data => {
            const groups = data.data;
            groups.forEach(function(row){
                const show_group = `
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">${row.name}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${row.description}</h6>
                        <button class="btn btn-danger" onclick="deleteGroup(${row.id})">Delete</button>
                        <button type="button" class="btn btn-primary" onclick="editGroup(${row.id})">
                        Edit
                        </button>
                    </div>
                </div>`
            get_wrap_group.innerHTML += show_group
            })
        })

        // request post
        async function deleteGroup(id) {
            const form_data = new FormData();
            form_data.append('id', id);

            const response = await fetch('http://sbadmin2.test/php-template/api/api_groups.php', {
                method: 'POST',
                body: form_data
            });

            const toaster = new ToasterUi();
            const result = await response.json();
            if (result.status) {
                toaster.addToast(result.message);
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            } else {
                toaster.addToast(result.message);
            }
        }

        function editGroup(id) {
            const get_wrap_edit = document.getElementById('edit_modal');
            const edit_group = fetch('http://sbadmin2.test/php-template/api/api_groups.php?id=' + id)
            edit_group.then(response => response.json()).then(data => {
                const group = data.data;
                    const show_group = `
                            <div class="card">
                            <form id="formEdit">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="hidden" name="id" value="${group.id}">
                                        <label for ="exampleInputName">Name</label>
                                        <input type="text" type="name" name="name" value="${group.name}" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
                                    </div>
                                    <div class="form-group">
                                        <label for ="exampleInputDescription">Description</label>
                                        <input type="text" type="description" name="description" value="${group.description}" class="form-control" id="exampleInputDescriptio" aria-describedby="descriptionHelp" placeholder="Enter description">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" name="submit" value="submit" onclick="submit_edit()" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                            </div>
                    `
                    get_wrap_edit.innerHTML = show_group
                    $('#editModal').modal('show');                
            })

        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formAdd');
            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                const name = formData.get('name');
                const description = formData.get('description');

                const response = await fetch('http://sbadmin2.test/php-template/api/api_create_groups.php', {
                    method: 'POST',
                    body: formData
                });

                const toaster = new ToasterUi();
                const result = await response.json();
                if (result.status) {
                    toaster.addToast(result.message);
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    toaster.addToast(result.message);
                }
            });
        });


        async function submit_edit()
        {
            const form = document.getElementById('formEdit');
            const formData = new FormData(form);

                const id = formData.get('id');
                const name = formData.get('name');
                const description = formData.get('description');

                const response = await fetch('http://sbadmin2.test/php-template/api/api_edit_groups.php', {
                    method: 'POST',
                    body: formData
                });

                const toaster = new ToasterUi();
                const result = await response.json();
                if (result.status) {
                    toaster.addToast(result.message);
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    toaster.addToast(result.message);
                }
        }
